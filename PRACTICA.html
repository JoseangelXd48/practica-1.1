<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva - Preparatoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin: 10px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .button-group {
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Calculadora</h2>
    <div class="input-group">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" placeholder="Ingresa un número" />
    </div>
    <div class="input-group">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" placeholder="Ingresa otro número" />
    </div>
    <div class="button-group">
        <button onclick="calculate('add')">Suma</button>
        <button onclick="calculate('subtract')">Resta</button>
        <button onclick="calculate('multiply')">Multiplicación</button>
        <button onclick="calculate('divide')">División</button>
    </div>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
</div>

<script>
    function calculate(operation) {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const resultElement = document.getElementById("result");
        const errorElement = document.getElementById("error");

        errorElement.textContent = ""; // Reset error message
        resultElement.textContent = ""; // Reset result

        if (isNaN(num1) || isNaN(num2)) {
            errorElement.textContent = "Por favor, ingresa números válidos en ambos campos.";
            return;
        }

        let result;
        switch (operation) {
            case 'add':
                result = num1 + num2;
                resultElement.textContent = `Resultado: ${result}`;
                break;
            case 'subtract':
                result = num1 - num2;
                resultElement.textContent = `Resultado: ${result}`;
                break;
            case 'multiply':
                result = num1 * num2;
                resultElement.textContent = `Resultado: ${result}`;
                break;
            case 'divide':
                if (num2 === 0) {
                    errorElement.textContent = "No se puede dividir entre cero.";
                    return;
                }
                result = num1 / num2;
                resultElement.textContent = `Resultado: ${result}`;
                break;
            default:
                errorElement.textContent = "Operación no válida.";
        }
    }
</script>

</body>
</html>
